---
layout: base
title: "music Blog"
---

<h1>Welcome to My music Blog</h1>

<ul>
  {% for post in site.posts %}
    {% if post.url contains '/music/' %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
